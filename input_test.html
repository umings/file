<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label{display: block; font-size: 16px; font-weight: bold; margin-bottom: 10px;}
    input{width: 300px; height: 30px; line-height: 30px; font-size: 15px; border: 1px solid #ddd; border-radius: 3px; padding: 0 10px;}
  </style>
</head>
<body>

  <label for="input1">inputmode="none"</label>
  <input type="text" inputmode="none" id="input1" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input2">inputmode="text" (기본값)</label>
  <input type="text" id="input2" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input3">inputmode="decimal"</label>
  <input type="text" inputmode="decimal" id="input3" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input4">inputmode="numeric"</label>
  <input type="text" inputmode="numeric" id="input4" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input5">inputmode="tel"</label>
  <input type="tel" inputmode="tel" id="input5" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input6">inputmode="search"</label>
  <input type="search" inputmode="search" id="input6" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input7">inputmode="email"</label>
  <input type="email" inputmode="email" id="input7" placeholder="텍스트를 입력하세요.">
  <br><br>

  <label for="input8">inputmode="url"</label>
  <input type="url" inputmode="url" id="input8" placeholder="텍스트를 입력하세요.">
  <br><br>
  
</body>
</html>
